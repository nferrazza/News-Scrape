<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News-Scraper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        .jumbotron {
            text-align: center;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background-color: rgb(226, 150, 145);


        }

        .card-header {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(220, 224, 161);
        }

        #container {
            width: 90%;
        margin-left: auto;
        margin-right: auto;
        padding-top: 2%;
        background-color: rgba(78, 82, 78, 0.603);
        }

        #articles {
            display: inline-block;
            overflow: auto;
            width: 50%;
            height: 500px;
            background-color: rgba(128, 155, 245, 0.733);
            text-align: center;
            
            
        }
        
        #notes {
            float: left;
            width: 25%;
        }


        textarea, input {
        display: block;
        width: 100%;
        background-color: rgb(243, 213, 174);
      }
        input {
        height: 36px;
        font-size: 24px;
      }
        textarea {
        height: 200px;
        font-size: 18px;
      }


    </style>
</head>
<body>
    <div id="container">

        <div class="jumbotron">
            <div class="container">
                <h1>InfoWars Web Scraper</h1>
                <h4>If you are using this website, InfoWars has been officially taken down by big tech! <br>Run for your lives!<br>But before you go, don't forget to comment on the articles below!</h4>
            </div>
        </div>


    <div class="row">
        <div class="col-lg-12">

                <div class="card-body" id="articles">
                    
                </div>
                <div class="card-header" id="notes">
                    
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
